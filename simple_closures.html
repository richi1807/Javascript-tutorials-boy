<html>
        <head>
                <title> Test Suite </title>
                <script>
                        function assert(value , desc) {
                                var li = document.createElement("li");
                                li.className = value ? "pass" : "fail";
                                li.appendChild(document.createTextNode(desc));
                                document.getElementById("results").appendChild(li);
                        }
                        window.onload = function(){
                                assert(true , "The text framework is running");
                                assert(false ,"Here is a failure case");
                                var outerValue = 'ninja';
                                var later ; 
                                function outerFunction() {
                                        var innerValue = "samurai" ;
                                        function innerFunction(paramValue){
                                                assert(outerValue == "ninja" , "I can see the ninja variable");
                                                assert(innerValue == "samurai" , "I can see the samurai");
                                                assert(!!paramValue , "It can see the paramValue");
                                                assert(!!toolate , "It can also see the tooLate variable");
                                        }
                                        later = innerFunction ;
                               }
                               assert(!toolate , "The outer cannot see the toolate variable");
                               var toolate = "Late";
                                        
                               outerFunction();
                               later("param");
                        }
                        
                </script>
                <style>
                        body {background-color:rgb(204 , 241 , 29) ; border-style: groove}
                        #results li.pass {color:green ;}
                        #results li.fail {color:red ; }
                </style>
        </head>
        <body>
                <ul id="results"> </ul>
        </body>
</html>
